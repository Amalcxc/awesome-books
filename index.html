<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
  <title>Awesome Books</title>
</head>
<body>
  <header>
    <nav class="main-nav">
      <a href="./index.html" class="nav-logo"><h1>Awesome Books</h1></a>
      <ul class="nav-links">
        <li class="nav-link-item"><a href="#">List</a></li>
        <span>|</span>
        <li class="nav-link-item"><a href="#">Add new</a></li>
        <span>|</span>
        <li class="nav-link-item"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <time id="time"></time>
  </header>
  <main>
    <section id="books" class="books">
      <h2 class="main-title">All awesome books</h2>
    </section>
    <section id="add-new">
      <form id="form" class="form">
        <h2 class="add-book">Add a new book</h2>
        <input type="text" id="book-name" name="book-name" placeholder="Title" required>
        <input type="text" id="author-name" name="author-name" placeholder="Author" required>
        <input type="submit" value="Add">
      </form>
    </section>
  </main>
  <footer>Copyright &copy; 2021 Awesome Books</footer>
</body>
</html>
